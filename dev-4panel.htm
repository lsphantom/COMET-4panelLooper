<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="author" content="">
	<meta name="copyright" content="UCAR/COMET">
	<meta name="robots" content="all">
	<meta name="keywords" content="">
	<meta name="Description" content="">
<title>4-Panel Interaction</title>
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0">
<!-- STYLES =======================================-->
  
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="jquery/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/meted-base.min.css">

  <link rel="stylesheet" type="text/css" media="screen" href="jquery/apps/crosslooper/crosslooper.css">

   
<!-- JS LIBRARIES =================================-->
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-plugins.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="modernizr/modernizr.min.js"></script>
	
  <script src="jquery/apps/crosslooper/crosslooper.js"></script>
  <script src="jquery/apps/crosslooper/fourpanel.js"></script>

<!-- IE SUPPORT ===================================-->
  <!--[if lte IE 9]>
    <script type="text/javascript" src="ie-support/respond.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="ie-support/ie-support.css" />
  <![endif]-->
<style>

</style>
	
<script>
// Set looper Max-Width (in Pixels)
var loopMaxWidth = 800; // Use actual image width!
$(document).ready(function(){
	// Looper Settings
	$('.crosslooper').crosslooper({
      	slide_counter		: false, // Display the slide counter
      	autoplay			: false  // Set looper to autoplay
	});
});
</script>
</head>
 
<body>

<div id="master-container" class="container-fluid">
	<div id="dv-controls" class="looper-controls">
		<div class="row">
		<div class="col-sm-4">
		<dl class="dv-select-list">
			<dt><label>Panel 1:</label></dt>
			<dd>
			<select id="p1" name="p1" class="panel-master panel-selector">
				<option value="39swir_1min/g17_3_9um-20191024_" selected>39 SWIR - 1 min</option>
				<option value="39swir_5min/g17_3_9um-20191024_">39 SWIR - 5 min</option>
				<option value="fire_temp_rgb_1min/g17_fire_temp_rgb-20191024_">Fire Temp RGB - 1 min</option>
				<option value="night_fog_diff_1min/g17_night_fog_difference-20191024_">Night Fog Diff - 1 min</option>
			</select>
			</dd>
			<dt><label>Panel 3:</label></dt>
			<dd>
			<select id="p3" name="p3" class="panel-selector">
				<option value="--" selected>--</option>
				<option value="39swir_1min/g17_3_9um-20191024_">39 SWIR - 1 min</option>
				<option value="39swir_5min/g17_3_9um-20191024_">39 SWIR - 5 min</option>
				<option value="fire_temp_rgb_1min/g17_fire_temp_rgb-20191024_">Fire Temp RGB - 1 min</option>
				<option value="night_fog_diff_1min/g17_night_fog_difference-20191024_">Night Fog Diff - 1 min</option>
			</select>
			</dd>
		</dl>
		</div>
		<div class="col-sm-4">
			<div id="cl-navigation" class="button-wrap">
				<span class="reset glyphicon glyphicon-stop" title="stop"></span>
				<span class="pauseplay play glyphicon glyphicon-play" title="play/pause"></span>
				<span class="prev glyphicon glyphicon-step-backward" title="step backward"></span>
				<span class="next glyphicon glyphicon-step-forward" title="step forward"></span>
			</div>
		</div>
		<div class="col-sm-4">
		<dl class="dv-select-list right-aligned">
			<dt><label>Panel 2:</label></dt>
			<dd>
			<select id="p2" name="p2" class="panel-selector">
				<option value="--" selected>--</option>
				<option value="39swir_1min/g17_3_9um-20191024_">39 SWIR - 1 min</option>
				<option value="39swir_5min/g17_3_9um-20191024_">39 SWIR - 5 min</option>
				<option value="fire_temp_rgb_1min/g17_fire_temp_rgb-20191024_">Fire Temp RGB - 1 min</option>
				<option value="night_fog_diff_1min/g17_night_fog_difference-20191024_">Night Fog Diff - 1 min</option>
			</select>
			</dd>
			<dt><label>Panel 4:</label></dt>
			<dd>
			<select id="p4" name="p4" class="panel-selector">
				<option value="--" selected>--</option>
				<option value="39swir_1min/g17_3_9um-20191024_">39 SWIR - 1 min</option>
				<option value="39swir_5min/g17_3_9um-20191024_">39 SWIR - 5 min</option>
				<option value="fire_temp_rgb_1min/g17_fire_temp_rgb-20191024_">Fire Temp RGB - 1 min</option>
				<option value="night_fog_diff_1min/g17_night_fog_difference-20191024_">Night Fog Diff - 1 min</option>
			</select>
			</dd>
		</dl>
		</div>
		</div>
	</div>
	<div class="data-viewer-wrap crosslooper row" data-active-frame="0">
		<div id="panel-1" class="dv-panel">
			<p class="panel-identifier">1</p>
		</div>
		<div id="panel-2" class="dv-panel">
			<p class="panel-identifier">2</p>
		</div>
		<div id="panel-3" class="dv-panel">
			<p class="panel-identifier">3</p>
		</div>
		<div id="panel-4" class="dv-panel">
			<p class="panel-identifier">4</p>
		</div>
	</div>
</div><!-- end master container -->
</body>
</html>
